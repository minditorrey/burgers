

<section id="bobs">
	<h2>Bob Belcher</h2>
	<img src="../images/familyBob.jpg" alt="">
	<div class="each">
    	<ul ng-class-even="'orange'" ng-class-odd="'purple'" ng-repeat="bob in bobs | filter:search">
    		<li class="quote">Bob: "{{bob.quote}}"</li>
    		<li class="episode">Season {{bob.season}}, Episode {{bob.episode}}</li>
    		<div class="quotesRow row">
    			<div class="column small-3">
    				<label for="bobLikes"> <i class="fa fa-thumbs-up" aria-hidden="true"></i> {{bob.likes}}</label>	
    				<a id="bobLikes" ng-click="likeIt(bob)" class="button small round like">Like</a>		
    			</div>
    			<div class="likeBtns column small-3">
    				<label for="bobDislikes"> <i class="fa fa-thumbs-down" aria-hidden="true"></i> {{bob.dislikes}}</label>	
    				<a id="bobDislikes" ng-click="dislikeIt(bob)" class="button small round like">Dislike</a>	
    			</div>
    			<div class="column small-6"></div>
    		</div>
    	</ul>
    </div>
</section>
