  <section class="row" id="tag">
    <div id="header" class="small-12 columns align-self-middle">

      <h1>The Belchers</h1>
    </div>
  </section>    

  <section id="characters"> 
    <div class="row blue small-12">
      <div id="subheader">
        <h2>Great lines from your favorite Bob's Burgers characters.</h2>
        <img width="60" id="burger" class="animated rotateIn" src="../images/burger.png" alt="">
        <p> Select a character and laugh your buttcheeks off.</p>
      </div>
    </div>
    <div class="row">
      <div class="small-6 column green">
        <a ui-sref="bob"><img src="../images/bob.png" alt="cartoon image of Bob Belcher"></a>
      </div>
      <div class="small-6 column orange">
        <a ui-sref="linda"><img src="../images/linda.png" alt="cartoon image of Linda Belcher"></a>
      </div>
    </div>
    <div class="row small-12">
      <div class="column blue">
        <a ui-sref="tina"><img id="tina" src="../images/tina.png" alt="cartoon image of Tina Belcher"></a>
      </div>  
    </div>
    <div class="row">
      <div class="small-6 column purple">
        <a ui-sref="louise"><img src="../images/louise.png" alt="cartoon image of Louise Belcher"></a>
      </div>
      <div class="small-6 column red">
        <a ui-sref="gene"><img src="../images/gene.png" alt="cartoon image of Gene Belcher"></a>
      </div>
    </div>
  </section>
  
  <section>  
  <div id='socialLinks'>
    <div class="row media">
      <div class="fb column small-2" fb-like="myModel.Url"></div> 
      <div class="tweet column small-2" tweet="myModel.Name" tweet-url="myModel.Url"></div> 
      <div class="pin column small-2" pin-it="myModel.Name" pin-it-image="myModel.ImageUrl"></div>
      <div class="column small-6"></div> 
    </div>
  </div>
  </section>
